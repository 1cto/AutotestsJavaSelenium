# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps: 
    - name: Setup Rsync
      # You may pin to the exact commit or the version.
      # uses: GuillaumeFalourd/setup-rsync@f4c78c8dab33a2106fcca0ec2758c3861007a567
      if: ${{ always() }}
      uses: GuillaumeFalourd/setup-rsync@v1  
      
    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.KEY_OLDEV }}
        known_hosts: unnecessary

    - name: Adding Known Hosts
      run: ssh-keyscan -H ${{ secrets.SSH_HOST }}  >> "$HOME\.ssh\key"
        
    - name: Deploy
      run: |
        mkdir "$HOME\html"
        echo "Hi, Arseniy!!! It's me!!!" >> "$HOME\html\index.html"
        cd "$HOME\html" && rsync -e "ssh -i $HOME\.ssh\key -o StrictHostKeyChecking=no" --archive --compress --delete . oleynik_d@oldev.dp.ua:/var/www/oldev.dp.ua/html/   
