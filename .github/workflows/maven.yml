# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'liberica'
        cache: maven
    - name: Set Resolution
      shell: pwsh
      run: |
        Set-DisplayResolution -Width 1920 -Height 1080 -Force
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: allure with Maven
      if: ${{ always() }}
      run: mvn allure:report      
    - name: Archive allure results
      if: ${{ always() }}
      uses: actions/upload-artifact@v3
      with:
        name: allure-results
        path: |
          target/allure-results
    - name: Archive allure report
      if: ${{ always() }}
      uses: actions/upload-artifact@v3
      with:
        name: allure-report
        path: |
          target/site/allure-maven-plugin
    - name: Setup Rsync
      # You may pin to the exact commit or the version.
      # uses: GuillaumeFalourd/setup-rsync@f4c78c8dab33a2106fcca0ec2758c3861007a567
      if: ${{ always() }}
      uses: GuillaumeFalourd/setup-rsync@v1    
    - name: Deploy
    # Setup key & Deploy    
      if: ${{ always() }}
      run: | 
        mkdir "$HOME/.ssh"
        chcp 65001 
        echo "${{ secrets.KEY_OLDEV }}"
        echo "${{ secrets.KEY_OLDEV }}" > "$HOME\.ssh\key"        
        cd target/site/allure-maven-plugin && rsync -e "ssh -i $HOME\.ssh\key -o StrictHostKeyChecking=no" --archive --compress --delete . oleynik_d@oldev.dp.ua:/var/www/oldev.dp.ua/html/    
